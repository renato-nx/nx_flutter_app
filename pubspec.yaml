name: nx_flutter_app
description: NX Flutter App.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.15
  table_calendar: ^3.0.6
  dio: ^4.0.6
  provider: ^6.0.3
  intl: ^0.17.0
  sqflite: ^2.0.3
